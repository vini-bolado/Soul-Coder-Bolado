<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <h1 class="bg-primary">Trabalhando com bootstrap parte IV</h1>


    <div class="container">
        <div class="row ">
            <div class="col bg-danger py-4">
                <img class="rouded img-thumbnail" src="https://picsum.photos/200/300" alt="">

            </div>
            <div class="col bg-primary  py-4">
                <img src="https://picsum.photos/300/200" alt="">
            </div>
        </div>
    </div>
    
    

    <div class="alert alert-danger alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert">coco</button>
        <strong>alert do bootstrap</strong>
    </div>

    <div class="container">
        <div class="progress" style="height: 30px;">
            <div id="bp" class="progress-bar">

            </div>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>



<script>
    let barraProgresso = document.getElementById('bp');
    let progresso = 0;
    let intProgresso = setInterval (()=>{
        barraProgresso.innerHTML = progresso + "%"
        barraProgresso.style.width =progresso + "%"
        progresso ++
        if(progresso >=100){
            progresso = 0;
        }
    },100);


</script>


</body>
</html>
